# -*- coding: utf-8 -*-
# Custom NGINX configuration with API endpoints added

user www-data;
worker_processes auto;
error_log stderr;
pid /run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    access_log  /dev/stdout;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Get 'host' from `$host` unless 'X-Forwarded-Host'
    # is set by the reverse proxy.
    map $http_x_forwarded_host $qgis_host {
        "~(?<h>[^:]+)" $h;
        default $host;
    }
    # Get 'PORT' from `$http_host`
    map $http_host $port {
        "~*.*:(?<p>.*)" $p;
        default $server_port;
    }
    # Get 'HTTPS' status from `$https` unless 'X-Forwarded-Proto'
    # is set by the reverse proxy
    map $http_x_forwarded_proto $qgis_ssl {
        "https" "on";
        default $https;
    }
    # Get 'PORT' from `$port` unless 'X-Forwarded-Port'
    # is set by the reverse proxy
    map $http_x_forwarded_port $qgis_port {
        "" $port;
        default $http_x_forwarded_port;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Simple test endpoint
        location = /api/test {
            add_header Content-Type application/json;
            add_header X-Debug-Info "Custom NGINX config is loaded" always;
            return 200 '{"status":"success","message":"Custom NGINX configuration is working!"}';
        }

        # API endpoint for all projects - use a direct pass to FastCGI
        location /api/projects {
            root /var/www/data;
            fastcgi_pass  localhost:9993;
            
            # Set the SCRIPT_FILENAME to the QGIS Server FCGI script
            fastcgi_param SCRIPT_FILENAME /var/www/data/qgis/qgis_mapserv.fcgi;
            
            # Set the SERVICE parameter to PROJECTINFO
            fastcgi_param QUERY_STRING "SERVICE=PROJECTINFO&REQUEST=GETPROJECTS";
            
            # Include standard FastCGI parameters
            include fastcgi_params;
            
            # Debug header
            add_header X-Debug-Handler "api-projects-direct" always;
        }

        # API endpoint for specific project details - use a direct pass to FastCGI
        location ~ ^/api/projects/([^/]+)$ {
            root /var/www/data;
            fastcgi_pass  localhost:9993;
            
            # Set the SCRIPT_FILENAME to the QGIS Server FCGI script
            fastcgi_param SCRIPT_FILENAME /var/www/data/qgis/qgis_mapserv.fcgi;
            
            # Set the SERVICE parameter to PROJECTINFO and include the project name
            fastcgi_param QUERY_STRING "SERVICE=PROJECTINFO&REQUEST=GETPROJECTDETAILS&PROJECT=$1";
            
            # Include standard FastCGI parameters
            include fastcgi_params;
            
            # Debug header
            add_header X-Debug-Handler "api-projects-detail-direct" always;
        }

        # API endpoint for project OGC services
        location ~ ^/api/projectinfo/([^/]+)$ {
            root /var/www/data;
            fastcgi_pass  localhost:9993;
            
            # Set the SCRIPT_FILENAME to the QGIS Server FCGI script
            fastcgi_param SCRIPT_FILENAME /var/www/data/qgis/qgis_mapserv.fcgi;
            
            # Set the map parameter to point to the project file
            fastcgi_param QUERY_STRING "map=/io/data/$1/$1.qgs&$query_string";
            
            # Include standard FastCGI parameters
            include fastcgi_params;
            
            # Debug header
            add_header X-Debug-Handler "api-projectinfo-direct" always;
        }

        # Original endpoints from the default config
        location /ogc/ {
            rewrite ^/ogc/(.*)$ /qgis/qgis_mapserv.fcgi?map=/io/data/$1/$1.qgs;
        }
        
        # Direct access without map rewrite
        location /ows/ {
            rewrite ^/ows/$ /qgis/qgis_mapserv.fcgi;
        }
        
        location /wfs3/ {
            rewrite ^/wfs3/(.*)$ /qgis/qgis_mapserv.fcgi;
        }
        
        # The QGIS FCGI process handler - used by all the other location blocks
        location /qgis/ {
            internal; # Used only by the rewrite rules
            root /var/www/data;
            fastcgi_pass  localhost:9993;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param QUERY_STRING    $query_string;
            
            # Build links in GetCapabilities based on the hostname exposed by the reverse proxy
            fastcgi_param  HTTPS $qgis_ssl;
            fastcgi_param  SERVER_NAME $qgis_host;
            fastcgi_param  SERVER_PORT $qgis_port;
            
            include fastcgi_params;
        }
        
        # Error handling
        error_page 404 /404.html;
            location = /40x.html {
        }
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}